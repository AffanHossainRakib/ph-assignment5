<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>

  <!-- custom css -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- font-awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- daisyUI cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="inter-font">
  <header>
    <!-- Nav Section -->
    <nav class="flex items-center justify-between 
    px-16 pt-6 max-sm:px-4 max-sm:pt-4 ">

      <!-- Header Logo & Title Text / left Side -->
      <div class="flex items-center gap-2">
        <img class="max-w-12 max-h-12" src="assets/logo.png" alt="Logo">
        <h1 class="text-3xl max-sm:text-sm text-[#00a63e] font-extrabold ">Emergency<br />Service</h1>
      </div>

      <!-- navigation bar stats / right side -->
      <div>
        <ul class="flex items-center gap-5 max-sm:gap-2 max-sm:text-xs">

          <li class="flex items-center justify-center 
          gap-1 w-32 h-14 max-sm:w-16 max-sm:h-7 rounded-[50px] p-3 max-sm:p-2 font-extrabold bg-[#41ff6b1a]">
            <span>0</span> <img class="max-w-5 h-5" src="assets/heart.png" alt="Given Heart">
          </li>

          <li class="flex items-center justify-center 
          gap-1 w-32 h-14 max-sm:w-16 max-sm:h-7 rounded-[50px] p-3 max-sm:p-2 font-extrabold bg-[#41ff6b1a]">
            <span>100</span> <img class=max-w-5 h-5" src="assets/coin.png" alt="Remaining Coin">
          </li>

          <li
            class="flex items-center justify-center 
            gap-1 w-32 h-14 max-sm:w-16 max-sm:h-7 rounded-[50px] p-3 max-sm:p-2 font-semibold bg-[#00a63e] text-white">
            <span>2</span>Copy
          </li>

        </ul>
      </div>
    </nav>

    <!-- Banner Section -->
    <div
      class="flex flex-col items-center justify-center text-center text-white px-16 py-7 mt-4 gap-2 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
      <img class="max-w-24 max-h-24" src="assets/logo-dark.png" alt="Logo">
      <h1 class="hind-madurai-font font-bold text-5xl max-sm:text-2xl">Emergency Service Directory</h1>
      <p class="hind-madurai-font font-semibold text-xl max-sm:text-xs">
        Government Emergency Services at Your Fingertip – A Project by Government of the people’s Republic of Bangladesh
      </p>
    </div>
  </header>

  <main>

  </main>
  <footer>

  </footer>
</body>

</html>
